<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-transfer-system</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="display-1">Money-Transfer-system</div>
        <hr />
        <a class="btn btn-danger" href="logout">Logout</a>
        <hr />
        <div class="row">
            <div class="col-6">
                <form action="transfer" method="post">
                    <div class="card">
                        <div class="card-header">Transfer Form</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>From Account</label>
                                <input type="text" class="form-control" name="fromAccountNumber">
                            </div>
                            <div class="form-group">
                                <label>To Account</label>
                                <input type="text" class="form-control" name="toAccountNumber">
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="text" class="form-control" name="amount">
                            </div>
                            <hr />
                            <button class="btn btn-primary" type="submit">Transfer</button>
                            <hr />
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
