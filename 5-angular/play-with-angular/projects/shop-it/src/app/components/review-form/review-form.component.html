<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header"> Customer Form</div>
      <div class="card-body">
        <form [formGroup]="reviewForm" (submit)="handleSubmit($event)">
          <div class="form-group">
            <label>Author</label>
            <input type="text"
                   autofocus
                   formControlName="author"
                   class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Stars</label>
            <select class="form-control" formControlName="stars">
              <option value="1" *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea class="form-control" formControlName="body"></textarea>
          </div>
          <hr/>
          <button type="submit" class="btn btn-dark">Submit</button>
          <hr/>
        </form>
      </div>
    </div>
  </div>
</div>
