<div class="row">
  <div class="col-4">
    <img [src]="product.imagePath" class="img-fluid">
  </div>
  <div class="col-8">
    <div>
      <div>{{product.name}}</div>
      <div>{{product.price}}</div>
      <button [disabled]="!product.isAvailable" class="btn btn-primary">Buy</button>
      <br/>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a [ngClass]="{'nav-link':true,active:isTabSelected(1)}" href="#" (click)="handleTabChange($event,1)">Description</a>
        </li>
        <li class="nav-item">
          <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}" href="#" (click)="handleTabChange($event,2)">Specification</a>
        </li>
        <li class="nav-item">
          <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" href="#"
             (click)="handleTabChange($event,3)">Reviews</a>
        </li>
      </ul>
      <div *ngIf="isTabSelected(1)">{{product.description}}</div>
      <div *ngIf="isTabSelected(2)">Not Yet</div>
      <div *ngIf="isTabSelected(3)">
        <app-review *ngFor="let review of reviews" [value]="review"></app-review>
      </div>
    </div>
  </div>
</div>
