<div class="card">
  <div class="card-header">Voting Box</div>
  <div class="card-body">
    <div class="d-flex justify-content-around">
      <app-voting-item
        *ngFor="let item of items"
        [item]="item"
        (vote)="handleVote($event)"
      >
      </app-voting-item>
    </div>
    <hr/>
    <app-voting-table [votingLines]="votingLines">
    </app-voting-table>
  </div>
</div>
