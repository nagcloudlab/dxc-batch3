

<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-around">
      <div class="display-5">{{item}}</div>
    </div>
    <hr/>

      <button (click)="handleDislike()" class="btn btn-danger">Dislike</button>
    </div>
  </div>
</div>
